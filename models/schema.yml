#schema.yml 

version: 2

sources:
  - name: gz_raw_data
    config:
      alias: raw

    tables: 
      - name: raw_gz_product 
        description: Table Greenweez données brutes sur les id produits et purchase price
        columns: 
        - name: products_id
        - name: purchSE_PRICE
        config:
          alias: product 

      - name: raw_gz_sales 
        description : tables greenweez sur les commandes, revenue et quantités vendues
        columns:
          - name: date_date
          - name:  orders_id
          - name: pdt_id
          - name: revenue 
          - name: quantity 
        config:
          alias: sales

      - name : raw_gz_ship 
        description: Table de donnée Greenweez sur les shipping et livraison
        columns:
          - name: orders_id
          - name: shipping_fee
          - name: shipping_fee_1
          - name: logCost
          - name: ship_cost
        config:
          alias: ship

